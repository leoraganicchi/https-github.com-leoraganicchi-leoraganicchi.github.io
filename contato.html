    <header class=header>
        <div class="logo">
            <img src="img/logo.png" alt="Pardal Adesivos" width="110">

    <h3>Entre em contato conosco!</h3>

                <textarea name="Especificação" id="Especificação" placeholder="Sobre o que seria o contato?" cols="30" rows="10" required></textarea>
                <input type="submit" value="Entrar em contato" id="button">
